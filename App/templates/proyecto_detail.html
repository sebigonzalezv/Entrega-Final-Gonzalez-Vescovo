<!-- Herencia de 'padre.html'-->
{% extends "padre.html" %}

{% block ContenidoQueCambia2 %}

    <section class="py-5">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <!--Información en detalle del proyecto-->
                    <h5>Vista en detalle del proyecto:</h>
                    <br>
                    <h4>{{proyecto.nombre}}</h4>
                    <br>
                    <p>Ubicación: {{proyecto.ubicacion}}</p>
                    <p>Tipo: {{proyecto.tipo}}</p>
                    <p>Fecha de ejecución: {{proyecto.fecha_ejecucion}}</p>           
                    <a href="{% url 'ListaProyectos' %}">Regresar</a>
                </div>
            </div>
        </div>
    </section>

{% endblock ContenidoQueCambia2 %}
